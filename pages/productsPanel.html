<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="/styles/stylePanel.css" />
    <link rel="stylesheet" href="/styles/styleModalGallery.css" />
    <link rel="stylesheet" href="/styles/styleModalForm.css" />
    <link rel="stylesheet" href="/styles/styleModalEditDelete.css" />
    <link rel="stylesheet" href="/styles/styleNavBarVertical.css" />
</head>
<body>
    <main class="main">
        <header class="header">
            <figure class="header__menu--icon">
                <img src="/images/icon-menu.svg" alt="menu icon">
            </figure>
            <figure class="header__logo">
                <img src="/images/logo.svg" alt="logo">
            </figure>
            <div class="header__title">
                <h1 class="header__title--h">Administrative Panel</h1>
            </div>
        </header>
        <hr class="line">
        <section class="section">
            <h1>Products</h1>
            <article class="article__actions">
                <button class="article__actions--button create">
                    <figure>
                        <img src="/images/icon-plus.svg" alt="cart">
                    </figure>
                    <p>Create</p>
                </button>
            </article>
            <article class="article__items">
                <table class="article__items--table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Discount</th>
                        <th>Genre</th>
                        <th>Collections</th>
                        <th>Images</th>
                    </tr>
                </table>
            </article>
        </section>
    </main>
    <!-- gallery modal -->
    <div class="modal__gallery--background">
    </div>
    <!-- create modal -->
    <div id="createModal" class="modal__form--background">
        <div class="modal__form--container---close">
            <img id="closeImgCreate" class="modal__form--close" src="/images/icon-close.svg" alt="icon close">
        </div>
        <form id="createProduct" class="modal__form--form">
            <h2>Create</h2>
            <label class="modal__form--label" for="name">Name</label>
            <input name="name" id="name" class="modal__form--input" required type="text">
            <label class="modal__form--label" for="company">Company</label>
            <input name="company" id="company" class="modal__form--input" required type="text">
            <label class="modal__form--label" for="price">Price</label>
            <input name="price" id="price" class="modal__form--input" required type="number" min="0">
            <label class="modal__form--label" for="description">Description</label>
            <textarea name="description" id="description" class="modal__form--input" required type="text"></textarea>
            <label class="modal__form--label" for="stock">Stock</label>
            <input name="stock" id="stock" class="modal__form--input" required type="number" min="0">
            <label class="modal__form--label" for="discount">Discount</label>
            <input name="discount" id="discount" class="modal__form--input" required type="number" min="0" max="100">
            <label class="modal__form--label" for="genre">Genre</label>
            <div class="modal__form--genre">
                <label class="modal__form--label" for="male">Male</label>
                <input name="genre" id="male" class="modal__form--input" required type="radio" value="M">
                <label class="modal__form--label" for="female">Female</label>
                <input name="genre" id="female" class="modal__form--input" required type="radio" value="F">
            </div>
            <label class="modal__form--label" for="collections">Collections</label>
            <select name="collections" id="collections" class="modal__form--input" required>
            </select>
            <label class="modal__form--label" for="image1">Image 1</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 1" name="image1" id="image1">
            <label class="modal__form--label" for="image2">Image 2</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 2" name="image2" id="image2">
            <label class="modal__form--label" for="image3">Image 3</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 3" name="image3" id="image3">
            <label class="modal__form--label" for="image4">Image 4</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 4" name="image4" id="image4">
            <button class="modal__form--button" type="submit">Create</button>
        </form>
    </div>
    <!-- edit modal -->
    <div id="editModal" class="modal__form--background">
        <div class="modal__form--container---close">
            <img id="closeImgEdit" class="modal__form--close" src="/images/icon-close.svg" alt="icon close">
        </div>
        <form id="editProduct" class="modal__form--form">
            <h2>Edit</h2>
            <label class="modal__form--label" for="name">Name</label>
            <input name="name" id="name" class="modal__form--input" required type="text">
            <label class="modal__form--label" for="company">Company</label>
            <input name="company" id="company" class="modal__form--input" required type="text">
            <label class="modal__form--label" for="price">Price</label>
            <input name="price" id="price" class="modal__form--input" required type="number" min="0">
            <label class="modal__form--label" for="description">Description</label>
            <textarea name="description" id="description" class="modal__form--input" required type="text"></textarea>
            <label class="modal__form--label" for="stock">Stock</label>
            <input name="stock" id="stock" class="modal__form--input" required type="number" min="0">
            <label class="modal__form--label" for="discount">Discount</label>
            <input name="discount" id="discount" class="modal__form--input" required type="number" min="0" max="100">
            <label class="modal__form--label" for="genre">Genre</label>
            <div class="modal__form--genre">
                <label class="modal__form--label" for="male">Male</label>
                <input name="genre" id="male" class="modal__form--input" required type="radio" value="M">
                <label class="modal__form--label" for="female">Female</label>
                <input name="genre" id="female" class="modal__form--input" required type="radio" value="F">
            </div>
            <label class="modal__form--label" for="collections">Collections</label>
            <select name="collections" id="collections" class="modal__form--input" required>
            </select>
            <label class="modal__form--label" for="image1">Image 1</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 1" name="image1" id="image1">
            <label class="modal__form--label" for="image2">Image 2</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 2" name="image2" id="image2">
            <label class="modal__form--label" for="image3">Image 3</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 3" name="image3" id="image3">
            <label class="modal__form--label" for="image4">Image 4</label>
            <input class="modal__form--input" required type="text" placeholder="URL Image 4" name="image4" id="image4">
            <button class="modal__form--button" type="submit">Edit</button>
        </form>
    </div>
    <!-- edit y delete modal -->
    <div id="editDeleteModal" class="modal__editdelete--background">
        <div class="modal__editdelete--container---close">
            <img class="modal__editdelete--close" src="/images/icon-close.svg" alt="icon close">
        </div>
        <div class = "modal__editdelete" tabindex="0">
            <button class="modal__editdelete--button edit">
                <figure>
                    <img src="/images/icon-edit.svg" alt="cart">
                </figure>
                <p>Edit</p>
            </button>
            <button class="modal__editdelete--button delete">
                <figure>
                    <img src="/images/icon-delete.svg" alt="cart">
                </figure>
                <p>Delete</p>
            </button>
        </div>
    </div>
    <!-- navbar vertical -->
    <div class="modal-navbar_background">
        <nav class="modal-navbar">
            <figure class="modal-navbar_close-icon">
                <img src="/images/icon-close.svg" alt="close icon">
            </figure>
            <ul class="modal-navbar_items">
                <li><a class="modal-navbar_link" href="/pages/productsPanel.html">Products</a></li>
                <li><a class="modal-navbar_link" href="/pages/collectionsPanel.html">Collections</a></li>
            </ul>
        </nav>
    </div>
    <script src="/scripts/productPanel.js" type="module"></script>
    <script src="/scripts/modalForm.js" type="module"></script>
    <script src="/scripts/modalEditDelete.js" type="module"></script>
</body>
</html>
