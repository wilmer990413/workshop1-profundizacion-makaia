<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WORKSHOP</title>
</head>

<body>
    <header class="header">
        <h1>Administrative panel...</h1>
    </header>
    <main class="main-container">
        <section class="main-container__profile">
            <div class="main-container__profile__title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png"
                        alt="">
                </figure>
                <h2>Welcome!!</h2>
            </div>
            <figure>
                <img class="main-container__profile__img-logo" src="./images/logo.svg" alt="">
            </figure>
        </section>
        <article class="buttons">

            <button id="btnProduct" class="buttons__product">
                Products
            </button>

            <button id="btnCollection" class="buttons__collection">
                Collections
            </button>

            <button id="btnOrder" class="buttons__order">
                Orders
            </button>

        </article>
    </main>
    <footer class="Pie-de-pag">
        <h3 class="Texto-pie-pag">Thanks for stay here</h3>
    </footer>
</body>

</html>
